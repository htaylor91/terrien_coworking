           <!--hero -->
        <h1>Contactez-nous</h1>

        <h2 class="centered-header">Veuillez remplir ce formulaire et notre responsable vous contactera.</h2>
        
        <section class="hero contact">
             
                <form method="post" action="https://script.google.com/macros/s/AKfycbyrhLLIwElPJw2RWx4JdxEm1a29wTeRSKUi-odcRjni-twWrYK1Y5sVVU6pwRJN0wm9Ig/exec"> <!--remplace traitement avec un vrai fichier pour les réponses-->
                    
                    <p>
                        
                        <fieldset class="fieldset">
                            <legend class="legend">Vos coordonnées</legend> <br>
                     
                            <label for="nom">Nom</label>
                            <input type="text" name="nom" id="nom" placeholder="Votre nom de famille" autofocus required/> <br>
                     
                            <label for="prenom">Prénom</label>
                            <input type="text" name="prenom" id="prenom" placeholder="Votre prénom" required/> <br>
                      
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" placeholder="Votre addresse courriel" required/> <br>

                            <label for="tel">Téléphone</label>
                            <input type="tel" name="tel" id="tel" placeholder="Votre numéro de téléphone" required/> <br>

                            <label for="address">Addresse</label>
                            <input type="address" name="address" id="address" placeholder="Votre addresse postal" required/> <br>
                     
                        </fieldset>
                      
                        <fieldset class="fieldset">
                            <legend class="legend">Votre message</legend>

                                <select name="sujet" id="sujet" required>
                                    <optgroup label="Sujet de votre message">
                                        <option value="louer">Louer l'éspace de coworking</option>
                                        <option value="autre">Autre objectif</option>
                                    </optgroup>
                      
                                <p>
                                    <label for="message">Votre message</label>
                                    <textarea name="message" id="message" cols="40" rows="4" placeholder="Dites-nous comment nous pouvons vous aider aujourd'hui :)" required></textarea>
                                </p>
                        </fieldset>
                    
                    </p>
                    
                    <input type="submit" value="Envoyer" onclick="submitForm()"/>
                </form>

            </section>
